permalink: pretty
markdown: rdiscount
prose:
  rooturl: ''
  siteurl: 'http://bertrandkeller.github.io/'
  relativeLinks: ''
  media: 'media'
  ignore:
    - index.html
    - actus.html
    - ecrits.html
    - evenements.html
    - tag.html
    - _config.yml
    - /_layouts
    - /_includes
    - _sass
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
    _posts/actus:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "categories"
        field:
          element: "hidden"
          value: "Actus"
      - name: "title"
        field:
          element: "text"
          label: "titre du billet"
          value: ""
      - name: "author"
        field:
          element: "text"
          label: "Auteur"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Ajouter des tags"
          placeholder: "Choisir Tags"