layout: default
---

{% for post in site.categories.ecrits %}
<article class="{{ post.categories | first | downcase | append :'-box'}} module1 ">
  <div class="titre-categorie">
    <h4>{{ post.categories | first }}</h4>
  </div>
  <div class="entry">
    <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
    <aside class="author">
      <h4>publi√© par <strong>{{ post.author }}</strong> le <strong>{{ post.date | date: "%d/%m/%Y" }}</strong></h4>
    </aside>
  </div>
</article>
{% endfor %}
