permalink: pretty
markdown: rdiscount
prose:
  rooturl: ''
  siteurl: 'http://bertrandkeller.github.io/'
  relativeLinks: ''
  media: 'media'
  ignore:
    - index.html
    - actus.html
    - ecrits.html
    - evenements.html
    - tag.html
    - _config.yml
    - /_layouts
    - /_includes
    - _sass
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
    _posts/actus:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
      