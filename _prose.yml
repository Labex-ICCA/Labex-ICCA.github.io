permalink: pretty
markdown: rdiscount
prose:
  rooturl: ''
  siteurl: 'http://bertrandkeller.github.io/'
  relativeLinks: ''
  media: 'media'
  ignore:
    - index.html
    - actus.html
    - ecrits.html
    - evenements.html
    - tag.html
    - _config.yml
    - /_layouts
    - /_includes
    - _sass
  metadata:
    _posts:
    _posts/actus:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "categories"
        field:
          element: "hidden"
          value: "Actus"
      - name: "author"
        field:
          label: "Auteur"
          placeholder: "Indiquer l'auteur du billet"